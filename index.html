<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !hoja de estilos -->
    <link rel="stylesheet" href="style.css">
    <!-- !bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- !para las fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Geist+Mono:wght@100..900&family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet">

    

    <title>To-Do List</title>
</head>

    <div class="container">
        <div class="header">
            <div id="date"></div>
            <h1>To-do list</h1>
            <h2>Mantén tu determinación!</h2>
        </div>
        <div class="add">
            <input type="text" id="input" placeholder="add a task">
            <i id="add_btn" class="bi bi-plus-circle-fill"></i>
        </div>
        <div class="tasks">
            <h2>Pending tasks</h2>
            <ul id="list">
            </ul>
        </div>
    </div>



    <!-- !java script, siempre aqui -->
    <script src="main.js"></script>
</body>

</html>
